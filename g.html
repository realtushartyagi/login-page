<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="g.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h2>Login</h2>
            <div class="input-field"> 
                <input type="text" required>
                <label>Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Enter your password</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a class="forgot" href="#">Forgot password?</a>
            </div id="super">
            <button type="submit" class="btn">Log In</button>
            <br>
            <div class="option">
                or Connect With Social Media</div>

                <div class="icons">
                    <img height="55px"  width="50px" src="./insta.png" alt="instagram">
                    <img height="50px"  width="50px" src="./facebook.png" alt="facebook">
                   <img height="45px"  width="50px" src="./twitter.png" alt="twitter">
                </div>
            
            </div>
        </form>
    </div>
   
</body>
</html>
